<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>Método:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizedName }}</dd>
</dl>

<button
  *ngIf="name !== 'Capitán América'"
  (click)="changeHero()"
  class="btn btn-primary mx-2">
    Cambiar Nombre
</button>

<button
  *ngIf="age !== 80"
  (click)="changeAge()"
  class="btn btn-primary">
    Cambiar Edad
</button>

<button
  *ngIf="name !== 'ironman' || age !== 45"
  (click)="resetForm()"
  class="btn btn-primary mx-2">
    Reiniciar
</button>
