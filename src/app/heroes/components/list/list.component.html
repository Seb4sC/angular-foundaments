<h3>Listado de Héroes</h3>

<!-- Aparecerá si hay un héroe removido, sino muestra el template referenciado -->
<div *ngIf="removedHero; else nothingDeleted">
  <h3>Héroe Borrado: <small class="text-danger">{{ removedHero }}</small></h3>
</div>

<!-- Referencia local al template -->
<ng-template #nothingDeleted>
  <h3>No ha borrado nada.</h3>
</ng-template>

<button
  *ngIf="heroNames.length > 0"
  (click)="removeLastHero()" class="btn btn-outline-danger">
  Borrar último héroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">
    {{ name }}
  </li>
</ul>
